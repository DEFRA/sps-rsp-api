name: Sync subtree → Central (master)

on:
  push:
    branches: [ master ]

concurrency:
  group: subtree-pr-master
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  CENTRAL_REPO: DEFRA/sps-apim-gateway
  BASE_BRANCH: master
  TEAM_REMOTE_NAME: sps-rsp-api
  TEAM_REPO_URL: DEFRA/sps-rsp-api
  TEAM_BRANCH: master
  TEAM_WINS_ON_CONFLICT: "true"

  FOLDER_MAP: |
    internal/base/apis/rsp-api=internal/base/apis/rsp-api
    external/base/apis/rsp-api=external/base/apis/rsp-api
    internal/dev/apis/rsp-api=internal/dev/apis/rsp-api
    internal/tst/apis/rsp-api=internal/tst/apis/rsp-api
    external/tst/apis/rsp-api=external/tst/apis/rsp-api
    internal/pre/apis/rsp-api=internal/pre/apis/rsp-api
    external/pre/apis/rsp-api=external/pre/apis/rsp-api

jobs:
  prepare-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (team repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Start SSH agent & load central deploy key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CENTRAL_SYNC_SSH_KEY }}

      - name: Prime known_hosts
        run: ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Configure Git identity
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Clone central and prepare PR branch
        id: prep
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "=== Clone central repo ==="
          git clone --depth=50 "git@github.com:${CENTRAL_REPO}.git" central
          cd central

          git fetch origin "${BASE_BRANCH}" --depth=50
          git checkout -B "${BASE_BRANCH}" "origin/${BASE_BRANCH}"

          echo "=== Add team remote and fetch ==="
          git remote add team \
            "https://x-access-token:${GITHUB_TOKEN}@github.com/${TEAM_REPO_URL}.git" \
            || git remote set-url team \
            "https://x-access-token:${GITHUB_TOKEN}@github.com/${TEAM_REPO_URL}.git"
          git fetch team "${TEAM_BRANCH}"

          git checkout -B __team_branch__ "refs/remotes/team/${TEAM_BRANCH}"

          CHANGES=false

          echo "=== Begin subtree folder sync ==="

          while IFS='=' read -r SRC TARGET; do
            [ -z "$SRC" ] && continue

            SRC="${SRC%$'\r'}"
            TARGET="${TARGET%$'\r'}"

            echo ""
            echo "*** Processing: SRC=${SRC} TARGET=${TARGET}"

            git checkout __team_branch__

            if ! git rev-list -1 HEAD -- "${SRC}" >/dev/null 2>&1; then
              echo "No commits for path ${SRC}, skipping"
              continue
            fi

            SPLIT_SHA=$(git subtree split -P "${SRC}")
            if [ -z "$SPLIT_SHA" ]; then
              echo "No subtree commit found for ${SRC}, skip"
              continue
            fi

            # ORIGINAL COMMIT MESSAGE FORMAT (RESTORED)
            CUSTOM_MESSAGE="subtree: merge ${SRC} → ${TARGET} | Source: ${TEAM_REMOTE_NAME}/${TEAM_BRANCH} | Timestamp: ${TS}"

            if [ "${CHANGES}" = "false" ]; then
              PR_BRANCH="pr-subtree/${TEAM_REMOTE_NAME}/$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}"
              git checkout -B "${PR_BRANCH}" "${BASE_BRANCH}"
            else
              git checkout "${PR_BRANCH}"
            fi

            EXTRA_MERGE_FLAG=""
            if [ "${TEAM_WINS_ON_CONFLICT}" = "true" ]; then
              EXTRA_MERGE_FLAG="-X theirs"
            fi

            set +e
            git merge --no-commit -s recursive -X subtree="${TARGET}" ${EXTRA_MERGE_FLAG} \
              "${SPLIT_SHA}" -m "${CUSTOM_MESSAGE}"
            RC=$?
            set -e

            if [ $RC -ne 0 ]; then
              echo "Merge conflict → Bootstrapping subtree"
              git merge --abort 2>/dev/null || git reset --merge || true
              git reset --hard

              git rm -r --cached --ignore-unmatch "${TARGET}" || true
              git clean -fdx -- "${TARGET}" || true

              git read-tree --prefix="${TARGET}/" -u "${SPLIT_SHA}^{tree}"
              git add -A "${TARGET}"

              TREE=$(git write-tree)
              NEWCOMM=$(echo "${CUSTOM_MESSAGE}" | git commit-tree "$TREE" -p HEAD -p "${SPLIT_SHA}")
              git reset --hard "$NEWCOMM"
            else
              git commit -m "${CUSTOM_MESSAGE}" || true
            fi

            CHANGES=true

          done <<< "${FOLDER_MAP}"

          if [ "${CHANGES}" = "false" ]; then
            echo "PR_BRANCH=" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "=== Push PR branch ==="
          git push origin "${PR_BRANCH}"

          echo "PR_BRANCH=${PR_BRANCH}" >> $GITHUB_OUTPUT
          echo "PR_TITLE=Subtree sync: ${TEAM_REMOTE_NAME} → master | api: ${TEAM_REMOTE_NAME}" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "PR Branch: ${{ steps.prep.outputs.PR_BRANCH }}" >> $GITHUB_STEP_SUMMARY
          echo "PR Title:  ${{ steps.prep.outputs.PR_TITLE }}" >> $GITHUB_STEP_SUMMARY